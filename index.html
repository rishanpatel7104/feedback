<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    /* Reset & body */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Feedback Card */
    .feedback-form {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 340px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    .feedback-form h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #333;
    }

    /* Input */
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #eee;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    input[type="text"]:focus {
      border-color: #5563DE;
      outline: none;
      box-shadow: 0 0 8px rgba(85, 99, 222, 0.4);
    }

    /* Stars */
    .stars {
      display: flex;
      justify-content: center;
      flex-direction: row-reverse; /* ‚≠ê Important fix */
      gap: 10px;
      margin-bottom: 25px;
    }
    .stars input { display: none; }
    .stars label {
      font-size: 34px;
      color: #ccc;
      cursor: pointer;
      transition: transform 0.2s, color 0.2s;
    }
    .stars label:hover {
      transform: scale(1.2);
    }
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: #FFD700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }

    /* Button */
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #5563DE, #3b48c1);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #3b48c1, #2e369a);
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <form class="feedback-form" action="submit_feedback.php" method="POST">
    <h2>üåü Feedback Form</h2>
    <input type="text" name="name" placeholder="Enter your name" required>
    
    <div class="stars">
      <input type="radio" id="star5" name="rating" value="5"><label for="star5">‚òÖ</label>
      <input type="radio" id="star4" name="rating" value="4"><label for="star4">‚òÖ</label>
      <input type="radio" id="star3" name="rating" value="3"><label for="star3">‚òÖ</label>
      <input type="radio" id="star2" name="rating" value="2"><label for="star2">‚òÖ</label>
      <input type="radio" id="star1" name="rating" value="1"><label for="star1">‚òÖ</label>
    </div>
    
    <button type="submit">Submit Feedback</button>
  </form>
</body>
</html>
